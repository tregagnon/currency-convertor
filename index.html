<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Currency Convertor</title>
		<link rel="stylesheet" type="text/css" href="styles/screen.css">
	</head>
	<body>
		<section role="region">
			<header>
				<menu type="toolbar">
				<a href="#" id="install-app" role="button"><span class="icon icon-add">add</span></a>
			</menu>
				<h1>Currency Convertor</h1>
			</header>
		</section>
		<form id="conversion-form" action="http://www.mozilla.org">
			<fieldset>
				<p id="from-currency">
				</p>
				 <p>
					<input placeholder="Amount to convert" id="from-amount" required type="number">
					<button type="reset">Clear</button>
				</p>
			</fieldset>
			<div class="separator">To</div>
			<fieldset>
				<p id="to-currency">
				</p>
				<p>
					<input type="number" id="to-amount" disabled>
				</p>
			</fieldset>
			<button type="submit" class="recommend">Convert!</button>
		</form>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
