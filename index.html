<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Currency Convertor</title>
		<link rel="stylesheet" type="text/css" href="styles/screen.css">
	</head>
	<body>
		<section role="region">
			<header>
				<h1>Currency Convertor</h1>
			</header>
		</section>
		<form id="conversion-form" action="http://www.mozilla.org">
			<fieldset>
				<legend>Convert from:</legend>
				<p id="from-currency">
					<label for="from-currency-select">Currency</label>
				</p>
				<p>
					<label for="from-amount">Amount</label>
					<input type="number" id="from-amount">
				</p>
			</fieldset>
			<fieldset>
				<legend>Convert to:</legend>
				<p id="to-currency">
					<label for="to-currency-select">Currency</label>
				</p>
				<p>
					<label for="to-amount">Amount</label>
					<input type="number" id="to-amount" disabled>
				</p>
			</fieldset>
			<button type="submit" class="recommend">Convert!</button>
		</form>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
